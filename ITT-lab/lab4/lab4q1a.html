<html>
	<head><title>Fibonacci</title>
	<script type="text/javascript">
		function fibo(n)
		{
			if(n ==1 )return 0;
			if(n==2) return 1;
			return (fibo(n-1)+fibo(n-2));
		}
	</script>
	</head>
	<body>
		<script type="text/javascript">
			var a=prompt("enter n");
			if(a<=0)
			{
				alert("invalid num");
			}
			for(var i=1;i<=a;i++)
			{
				document.write(fibo(i)+"<br/>");
			}	
		</script>
	</body>
</html>
