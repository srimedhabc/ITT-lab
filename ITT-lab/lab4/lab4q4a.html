<html>
	<head><title>USN check</title></head>
	<body>
		<script type="text/javascript">
			function find()
			{
				var a=document.getElementById("usn");
				var s=/[1-4][A-Z]{2}[0-9]{2}[A-Z]{2}[0-9]{3}$/;
				var e=/[1-4][A-Z]{2}[0-9]{2}[A-Z]{2}000$/;
				if(a.value.match(s) && !(a.value.match(e)) )
				{
					alert("Valid USN");
					return true;
				}
				else
				{
					alert("Invalid USN");
					a.focus();
					a.select();
				}
			}
		</script>
		<form action="">
			<label>Enter USN<input type="text" id="usn"/></label>
			<br/>
			<input type="button" value="check" onclick="find()"/>
		</form>
	</body>
</html>
