<html>
	<head><title>USN and sem check</title></head>
	<body>
		<script type="text/javascript">
			function find()
			{
				var a=document.getElementById("usn");
				var b=document.getElementById("sem");
				var s=/[1-4][A-Z]{2}[0-9]{2}[A-Z]{2}[0-9]{3}$/;
				var e=/[1-4][A-Z]{2}[0-9]{2}[A-Z]{2}000$/;
				var sem=/[1-8]$/;
				if(a.value.match(s) && !(a.value.match(e)) && b.value.match(sem))
				{
					alert("Valid USN and sem");
					return true;
				}
				else
				{
					alert("Re enter USN and sem");
					a.focus();
					a.select();
				}
			}
		</script>
		<form action="">
			<label>Enter USN<input type="text" id="usn"/></label>
			<br/>
			<label>Enter sem<input type="text" id="sem"/></label>
			<br/>
			<input type="button" value="check" onclick="find()"/>
		</form>
	</body>
</html>
